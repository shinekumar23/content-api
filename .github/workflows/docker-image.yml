name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            docker.io/shinekumar23/content-api:latest
            docker.io/shinekumar23/content-api:${{ github.sha }}

      - name: Get Docker image digest
        id: image_digest
        run: |
          echo "::set-output name=digest::$(docker inspect --format='{{index .RepoDigests 0}}' shinekumar23/content-api:latest)"

      - name: Get current tag
        id: current_tag
        run: |
          echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Generate new tag
        id: new_tag
        run: |
          current_tag="${{ steps.current_tag.outputs.tag }}"
          if [[ $current_tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            IFS='.' read -ra version <<< "$current_tag"
            major="${version[0]}"
            minor="${version[1]}"
            patch="${version[2]}"
            new_patch=$((patch + 1))
            new_tag="v$major.$minor.$new_patch"
          else
            new_tag="v1.0.0"
          fi
          echo "::set-output name=tag::$new_tag"

      - name: Tag Docker image
        id: tag_image
        run: |
          new_tag="${{ steps.new_tag.outputs.tag }}"
          image_digest="${{ steps.image_digest.outputs.digest }}"
          docker tag shinekumar23/content-api:latest shinekumar23/content-api:$new_tag@$image_digest

      - name: Push new tag
        run: |
          new_tag="${{ steps.new_tag.outputs.tag }}"
          echo "Pushing new tag: $new_tag"
          git tag $new_tag
          git push origin $new_tag
